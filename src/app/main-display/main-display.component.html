<div class='main-display'>
<div class='post-container' *ngFor="let post of posts">
    <ng-container *ngIf="post.categories.includes(this.category)">
        <div [innerHtml]="post.title | keepHtml" *ngIf="post.title">
        </div>
        <div [innerHtml]="post.content | keepHtml" *ngIf="post.content">
        </div>
    </ng-container>
</div>
</div>
